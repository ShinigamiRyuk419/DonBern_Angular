<h1>{{title}}</h1>

<h2>Everyone Task List</h2>

<div *ngIf="!isAddTask">
  <h2>Students List</h2>
  <button (click)="addNewTask()">Add New Task</button>
  <div *ngFor="let task of taskList">
    <app-tasks [taskIn]="task"></app-tasks>
  </div>
</div>

<div *ngIf="isAddTask">
  <app-addtask (taskOut)="addTask($event)"></app-addtask>
</div>
